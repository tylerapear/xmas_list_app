{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mysite/css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="min-vh-100">

    {% block navbar %}
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Xmas Lists</a>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    {% endblock navbar %}

    {% block main_content %}
    <div class="container-fluid d-flex flex-column main-content">
        <div class="row flex-grow-1">
            <div class="container col-9">
                {% block feature %}{% endblock feature %}
            </div>
            <div class="col-3 other-side d-flex flex-column">
                {% block contents %}
                    <div class="container title-section flex-grow-1">
                        <div class="h1">Site Contents</div>
                    </div>
                {% endblock contents %}
            </div>
        </div>
    </div>
    {% endblock main_content %}
</body>
</html>
