{% extends "mysite/base.html" %}

{% block feature %}
<div class="container d-flex flex-column feature-section">
    <div class="d-flex flex-column flex-grow-1 align-items-center">
        <h1 class="login-title">Welcome to the Xmas List app!</h1>

        <div class="w-100" style="max-width: 500px;">
            <!-- TABS -->
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                        Login
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">
                        Sign Up
                    </button>
                </li>
            </ul>

            <!-- TAB CONTENT -->
            <div class="tab-content w-100">
                <!-- Login Tab -->
                <div class="tab-pane fade show active d-flex flex-column align-items-center justify-content-center" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="{% url 'login_user' %}" method="post" class="p-4 rounded shadow-sm bg-dark login-form w-100">
                        {% csrf_token %}
                        <fieldset>
                            <legend><h1>Login</h1></legend>
                            <label for="login-username" class="form-label">Email</label>
                            <input type="text" name="username" id="login-username" class="form-control"><br>
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" name="password" id="login-password" class="form-control"><br>
                        </fieldset>
                        {% if message %}<p style="color: red"><strong>{{ message }}</strong></p>{% endif %}
                        <input type="submit" class="btn w-100">
                    </form>
                </div>

                <!-- Sign Up Tab -->
                <div class="tab-pane fade d-flex flex-column align-items-center justify-content-center" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form action="{% url 'signup' %}" method="post" class="p-4 rounded shadow-sm bg-dark login-form w-100">
                        {% csrf_token %}
                        <fieldset>
                            <legend><h1>Sign Up</h1></legend>
                            <label for="signup-username" class="form-label">Email</label>
                            <input type="text" name="username" id="signup-username" class="form-control"><br>
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" name="password" id="signup-password" class="form-control"><br>
                        </fieldset>
                        {% if error_message %}<p style="color: red"><strong>{{ error_message }}</strong></p>{% endif %}
                        <input type="submit" class="btn w-100">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock feature %}
